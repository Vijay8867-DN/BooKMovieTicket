<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book My Ticket - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #ffc107;
            color: black;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #e0a800;
            color: black;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .input-field {
            padding-left: 36px;
        }
        .position-relative {
            position: relative;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-film"></i> BookMyTicket
        </a>
    </div>
</nav>

<!-- Login Card -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow p-4" style="width: 400px;">

        <h2 class="text-center mb-4 fw-bold">Login</h2>

        <!-- Messages -->
        <div th:if="${pass!=null || fail!=null}">
            <div class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${pass!=null}">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${pass}"></span>
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${fail!=null}">
                <i class="bi bi-x-circle-fill me-2"></i>
                <span th:text="${fail}"></span>
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <form action="/login" method="post">

            <!-- Email -->
            <div class="mb-3 position-relative">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" class="form-control input-field" name="email" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control input-field" name="password" placeholder="Password" required>
            </div>

            <!-- Login Button -->
            <button class="btn btn-custom w-100 py-2">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>

        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="/register" class="fw-semibold text-decoration-none">Register</a>
        </p>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
